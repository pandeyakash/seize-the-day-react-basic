<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- This div is the container where the React application will be rendered. -->
    <div id="root"></div>
  </body>

  <!-- Include the React library from a CDN. React is used for creating components and building the UI. -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>

  <!-- Include the ReactDOM library from a CDN. ReactDOM is responsible for rendering React components to the DOM. -->
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

  <!-- Include Babel, which is used here to compile JSX syntax into JavaScript that the browser can execute. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // Create a React element representing a paragraph <p> with the text "Seize the day".
    const paragraph = React.createElement("p", null, "Seize the day");

    // Find the root DOM node where the React application will be rendered.
    const root = ReactDOM.createRoot(document.getElementById("root"));

    // Render the React element 'paragraph' into the root DOM node.
    root.render(paragraph);
  </script>
</html>
